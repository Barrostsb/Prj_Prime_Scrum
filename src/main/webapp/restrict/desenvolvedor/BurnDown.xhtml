<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/LayoutDev.xhtml">


	<f:metadata>
		<f:viewAction action="#{tarefaController.buscarTodasTarefa}" />
	</f:metadata>


	<ui:define name="content">
		<f:metadata>
		<f:event type="preRenderView" listener="#{loginController.testeSessaoDev}"/> 
	</f:metadata>
			<p:panel id="prjHeader" header="Projeto: #{projetoController.projetoSelecionado.nome}">
			<h:form id="adm" style="text-align:center;">
				<p:commandLink id="dadosPrj"  style="margin-right:100px" value="Dados do Projeto" action="./DadosProjeto.jsf"/>
				<p:commandLink id="backlog"	style="margin-right:100px" value="Backlog" action="./Backlog.jsf" />
				<p:commandLink id="taskboard"	style="margin-right:100px" value="TaskBoard" action="./TaskBoard.jsf"/>
				<p:outputLabel id="burndown"  style="margin-right:100px;color:blue;font-weight:bold;" value="BurnDown Chart" />
			</h:form>
	</p:panel>
				<h:form id="burndownForm">
					<p:lineChart value="#{burndownController.burnDownChart}"
						legendPosition="e" zoom="true" animate="true"
						title="Burndown Chart"
						style="width:100%; height:100%; text-align:center;" />
				</h:form>

	</ui:define>
</ui:composition>
