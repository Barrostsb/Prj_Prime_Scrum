<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/Layout.xhtml">
	<!--  xmlns:c="http://java.sun.com/jsf/jstl/core"> -->

	<f:metadata>
		<f:viewAction action="#{projetoController.buscarTodosProjetos}" />
	</f:metadata>
	
	<ui:define name="content">
		<p:tabView id="tbv2">
			<p:tab title="Projeto">
				<h:form prependId="false" id="formProjeto">
					<p:growl id="msg0" />
					<h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid"
						id="grid0">

						<h:outputLabel />
						<h:inputHidden id="idprojeto"
							value="#{projetoController.projeto.id_projeto}" />

						<h:outputLabel for="nomeProjeto" value="Nome.:" />

						<p:inputText id="nomeProjeto" size="40"
							value="#{projetoController.projeto.nome}"
							onkeyup="this.value = this.value.toUpperCase()" required="true"
							requiredMessage="O Campo Nome é Obrigatório!">
						</p:inputText>



						<p:panel>
							<p:commandButton value="Salvar"
								action="#{projetoController.salvar}"
								image="ui-icon ui-icon-disk">
							</p:commandButton>

							<p:commandButton value="Limpar"
								action="#{projetoController.clear}" image="ui-icon ui-icon-disk">
							</p:commandButton>

						</p:panel>
					</h:panelGrid>
				</h:form>
			</p:tab>
			
			<p:tab title="Lista de Projetos">

				<h:form id="formRing">
					
					<p:ring id="prjRing" value="#{projetoController.projetosBuscados}" var="projeto">
						
						<p:outputPanel style="text-align:center;" layout="block"> 
							#{projeto.nome}             					 
						</p:outputPanel>
						
						<p:outputPanel style="text-align:center;" layout="block"> 
							<p:commandButton update="@form:detail" icon="ui-icon-search" title="View" oncomplete="PF('dlg').show()">
									<f:setPropertyActionListener value="#{projeto}" target="#{projetoController.projetoSelecionado}" />
							</p:commandButton>
								<p:commandButton action="./GerenciaProjeto.jsf" image="ui-icon ui-icon-script">
							</p:commandButton>
							<p:commandButton update="@form:detail" icon="ui-icon-closethick">
							</p:commandButton>
						</p:outputPanel>
					</p:ring>

					<p:dialog id="dialog" widgetVar="dlg" showEffect="fade"	hideEffect="fade" modal="true" width="125">

						<p:outputPanel id="detail" style="text-align:center;" layout="block">

							<h:panelGrid columns="2" cellpadding="5" rendered="#{not empty projetoController.projetoSelecionado}">


								<h:outputText value="Nome: " />
								<h:outputText id="prjNome"
									value="#{projetoController.projetoSelecionado.nome}" />

							</h:panelGrid>
						</p:outputPanel>

					</p:dialog>
				</h:form>


			

			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
